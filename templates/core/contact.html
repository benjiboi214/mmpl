{% extends "core/base.html" %}

{% block title %} - Contact{% endblock %}

{% block body %}
    <h1>Contact Us</h1>
    {% if messages %}
        {% for message in messages %}
            <h3>{{ message }}</h3>
        {% endfor %}
    {% endif %}
    {% if form %}
    <form role="form" action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Submit</button>
    </form>
    {% endif %}

{% endblock %}
