{% extends "core/base.html" %}
{% block body %}
  <div class="row">
    {% if post %}
      <div class="col-lg-12 center">
        <h2>
        <a href="{% url 'post' post.id post.slug %}">{{ post.title }}</a>
        </h2>
      </div>
      {% for i in post.image.all %}
        <div class="col-lg-12">
          <img src="{{ i.image.url }}" class="img-responsive">
        </div>
        <div class="col-lg-12 center">
          <h4>{{ i.title }}</h4>
          <p>{{ i.description }}</p>
        </div>
      {% empty %}
      
      {% endfor %}
      <div class="col-lg-10 col-lg-offset-2">
        <a href="{{request.META.HTTP_REFERER}}">&#60;&#60; Back &#60;&#60;</a>
      </div>
    {% else %}
      <div class="text">
        <h1> No Post Here. Suck Shit Loser.</h1>
      </div>
    {% endif %}
  </div>
{% endblock %}
