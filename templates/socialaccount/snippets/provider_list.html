{% load socialaccount %}

{% get_providers as socialaccount_providers %}
<div class="row omb_row-sm-offset-3 omb_socialButtons">
	{% for provider in socialaccount_providers %}
	{% if provider.id == "openid" %}
	{% for brand in provider.get_brands %}
	<li>
		<a title="{{ brand.name }}" 
			 class="socialaccount_provider {{ provider.id }} {{ brand.id }}" 
			 href="{% provider_login_url provider.id openid=brand.openid_url process=process %}"
			 >{{ brand.name }}</a>
	</li>

	{% endfor %}
	{% endif %}
		<div class="col-xs-4 col-sm-2">
			<a href="{% provider_login_url provider.id process=process scope=scope auth_params=auth_params %}" class="btn btn-lg btn-block omb_btn-{{ provider.id }}">
				<i class="fa fa-{{ provider.id }} visible-xs"></i>
				<span class="hidden-xs">{{ provider.name }}</span>
			</a>
	</div>
	{% endfor %}
</div>
